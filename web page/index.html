<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero" >
    <div class="hero-text">
      <h1>Hello, I'm <span class="highlight">Simran</span></h1>
      <p>Aspiring Web Developer & Designer</p>
      <button onclick="scrollToSection('about')">Learn More</button>
    </div>

  </section>

  <!-- About Section -->
  <section id="about" class="about">
    <h2>About Me</h2>
    <p>I love creating websites that are both functional and visually appealing. 
       My journey started with simple HTML and CSS, and I am continuously learning 
       new technologies like JavaScript and React.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="formNote"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© <span id="year"></span> Your Name</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
